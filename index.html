<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CashFlow - Controle Financeiro</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Topo com logo + botões quadradinhos -->
  <header class="topo">
    <div class="logo">
      <img src="img/logo.png" alt="Logo CashFlow">
      <h1>CashFlow</h1>
    </div>
    <div class="botoes-topo">
      <a href="quem-somos.html" class="botao-topo" title="Quem Somos"></a>
      <a href="login.html" class="botao-topo" title="Login"></a>
      <a href="dashboard.html" class="botao-topo" title="Entrar"></a>
    </div>
  </header>

  <!-- Seção principal com CTA -->
  <main class="hero">
    <div class="hero-texto">
      <h2>Organize sua vida financeira com facilidade</h2>
      <p>Controle seus gastos, acompanhe suas metas e receba dicas inteligentes com a ajuda da IA Mãe.</p>
      <a href="login.html" class="botao">Começar agora</a>
    </div>
    <div class="hero-imagem">
      <img src="img/tablet.png" alt="Ilustração de controle financeiro">
    </div>
  </main>

  <!-- Seção com imagem da mulher e caixa inferior -->
  <section class="destaque">
    <div class="avatar-mulher">
      <img src="img/notebook.png" alt="Mulher com notebook">
    </div>
    <div class="destaque-box">
      <h3>Simplifique sua rotina financeira</h3>
      <p>O CashFlow transforma números em conselhos que cabem no seu bolso.</p>
    </div>
  </section>

  <script src="js/script.js"></script>
</body>
</html>
